<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"
            href="./styles.css">

      <link rel="preconnect"
            href="https://fonts.googleapis.com">
      <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet">
      <title>Chat App</title>
</head>

<body>
      <div class="background">
            <div class="background-shape--dark">&nbsp;</div>
            <div class="background-shape--light">&nbsp;</div>
      </div>


      <div class="phone">
            <div class="phone__top">
                  <div class="phone__top--white">&nbsp;</div>
                  <div class="phone__contact-info">
                        <div class="arrow-container">
                              <div class="arrow">&nbsp;</div>
                        </div>

                        <div class="image-box">
                              <img src="./assets/avatar.jpg"
                                   alt="avatar">
                        </div>
                        <div class="container">
                              <h4 class="name">Samuel Green</h4>
                              <p class="state">Available to Walk</p>
                        </div>
                        <div class="menu-more">
                              <div class="dot"></div>
                        </div>
                  </div>
            </div>
      </div>

</body>

</html>
